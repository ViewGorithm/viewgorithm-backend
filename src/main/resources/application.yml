spring:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true
    defer-datasource-initialization: true #데이터베이스 초기화 지연 설정
  sql:
    init:
      mode: always #개발 환경에서는 always로 사용하고, 배포운영 환경에서는 never로 사용한다.
      #sql 초기화(실행) 관련 설정
server:
  port: 8088
